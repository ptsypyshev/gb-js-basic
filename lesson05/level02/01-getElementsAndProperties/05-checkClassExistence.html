<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 05 - Level 02. Task 01.05 Check Class Existence</title>
</head>
<body>
    <div class="product hidden"></div>

    <!-- Задание.
    1. Вам нужно получить этот div.
    2. Затем обратитесь к списку классов и с помощью метода contains()
    проверьте есть ли класс hidden у этого тега.
     -->

    <script>
        'use strict';
        let divEl = document.querySelector("div");
        let isHidden = divEl.classList.contains("hidden");
        console.log(isHidden);
    </script>
</body>
</html>
