<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 05 - Level 01. Task 04.04 Handle Event mouseover</title>
</head>
<body>
    <textarea></textarea>

    <!-- Задание. Сделайте, чтобы при наведении на textarea в консоли
    появлялось сообщение: "вы навели на textarea" -->

    <script>
        'use strict';
        document.querySelector("textarea").addEventListener('mouseover', function () {
            alert('вы навели на textarea');
        })
    </script>
</body>
</html>
