<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 05 - Level 01. Task 03.05 Get attributes</title>
</head>

<body>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

    <!-- Задание. Выведите в консоль значение атрибутов data-dismiss
    и aria-label с помощью метода getAttribute. -->

    <script>
        'use strict';
        let closeButton = document.querySelector(".close");
        let dataDismiss = closeButton.getAttribute("data-dismiss");
        let ariaLabel = closeButton.getAttribute("aria-label");
        console.log(`data-dismiss = ${dataDismiss}; aria-label = ${ariaLabel};`);
    </script>
</body>

</html>
