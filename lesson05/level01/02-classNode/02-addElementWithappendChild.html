<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 05 - Level 01. Task 02.02 Add element with appendChild method</title>
</head>
<body>
    
    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        'use strict';
        let elemContent = document.createElement("h3");
        elemContent.innerText = "hello world";
        let divEl = document.querySelector("div");
        divEl.appendChild(elemContent);
    </script>
</body>
</html>
